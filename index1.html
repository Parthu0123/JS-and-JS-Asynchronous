<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        async function add(a,b){
            let x=await a+b;
            display(x)
        }
        function display(sum){
            document.getElementById("demo1").innerHTML=sum;
        }
        add(7,7);
    </script>
</body>
</html>
