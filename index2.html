<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo2"></p>
    <script>
        function myDisplayer(some) {
                document.getElementById("demo2").innerHTML = some;
            }
            function sum(a,b){
                var sum=a+b;
                myDisplayer(sum);
            }
            let myPromise=new Promise(function (myResolve, myReject) {
                let x=0;
                if (x==0){
                    myResolve("OK");
                } else{
                    myReject("Error");
                }
            });
            myPromise.then(
                function(value){sum(7,7);},
                function(error){sum(error);}
            );
    </script>
</body>
</html>
